<ion-content fullscreen>
  <div class="fullpage_column">
    <div class="title-container">
      <div class="title-container_text">Hello Again!</div>
      <div class="title-container_description">
        <p>you can sign in your account from here</p>
      </div>
    </div>

    <!-- FORM -->
    <div class="form-container" [formGroup]="loginForm">
      <div class="form-container_input-container">
        <div class="form-container_input-container_input">
          <app-input placeholder="Email" formControlName="email"
            [isInvalid]="this.loginForm.get('email').dirty && this.loginForm.get('email').invalid"></app-input>
        </div>
        <div class="form-container_input-container_input">
          <app-input placeholder="Password" [type]="typePassword" nameIcon="{{ iconPassword }}"
            (iconClicked)="onShowPassword()" formControlName="password"
            [isInvalid]="this.loginForm.get('password').dirty && this.loginForm.get('password').invalid"></app-input>
        </div>
      </div>

      <!-- BUTTON -->
      <div class="form-container_button">
        <app-button color="fern-green" [shadow]="true" (click)="onLoginClick()">
          Sign In
        </app-button>
      </div>
    </div>

    <!-- REDIRECT BUTTON -->
    <div class="bottom-page">
      <div class="bottom-page_half-left">
        <p>not a member ?</p>
      </div>
      <div class="bottom-page_half-right_button">
        <app-button color="white" [borderRadius]="10" routerLink="/sign-up" sizeText="text-small">
          register now
        </app-button>
      </div>
    </div>
  </div>
</ion-content>
