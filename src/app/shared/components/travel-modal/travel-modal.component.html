<div class="container">
  <div class="container_icon-close">
    <ion-icon (click)="dismiss()" name="close-circle"></ion-icon>
  </div>

  <!-- IMAGE -->
  <div class="container_img">
    <img src="{{ travelInfo.imgLink }}" />
  </div>

  <!-- INFO BOX -->
  <div class="container_info">
    <!-- RATING -->
    <div class="container_info_icon-rating">
      <img *ngIf="svg" src="{{ svg }}" />
      <p *ngIf="!svg"> non completato </p>
    </div>

    <!-- TITLE AND TAG -->
    <div>
      <p class="container_info_title">{{ travelInfo.title }}</p>
      <div class="container_info_tags">
        <app-tag icon="{{ travelInfo.tagIcon }}" tagName="{{ travelInfo.tagName }}" color="{{ travelInfo.tagColor }}">
        </app-tag>
        <!-- <app-tag icon="time" tagName="{{ travelInfo.time }} h" color="light"></app-tag> -->
      </div>
    </div>

    <!-- DESCRIPTION -->
    <div>
      <p class="container_info_description">{{ travelInfo.description }}</p>
    </div>

    <!-- BUTTONS -->
    <div>
      <div class="container_info_btn-wrap">
        <div class="container_info_btn-wrap_btn-left">
          <app-button color="dark-grey" (click)="dismiss()">
            Chiudi
          </app-button>
        </div>
        <div class="container_info_btn-wrap_btn-right">
          <app-button color="fern-green" (click)="onReview()">
            Recensisci
          </app-button>
        </div>
      </div>
    </div>
  </div>
</div>
