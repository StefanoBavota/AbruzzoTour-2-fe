<div class="container">
  <div class="container_icon-close">
    <ion-icon (click)="dismiss()" name="close-circle"></ion-icon>
  </div>

  <!-- IMAGE -->
  <div class="container_img">
    <img src="{{ reviewInfo.imgLink }}" />
  </div>

  <!-- INFO BOX -->
  <div class="container_info">
    <!-- TITLE AND TAG -->
    <div>
      <p class="container_info_title">{{ reviewInfo.title }}</p>
      <p class="container_info_reviewTitle">{{ reviewInfo.reviewTitle }}</p>
    </div>

    <!-- DESCRIPTION -->
    <div>
      <p class="container_info_description">{{ reviewInfo.description }}</p>
    </div>

    <!-- BUTTONS -->
    <div>
      <div class="container_info_btn-wrap">
        <div class="container_info_btn-wrap_btn-left">
          <app-button color="dark-grey" (click)="dismiss()">
            Chiudi
          </app-button>
        </div>
        <div class="container_info_btn-wrap_btn-right">
          <app-button color="fern-green" (click)="onReview()">
            Modifica
          </app-button>
        </div>
      </div>
    </div>
  </div>
</div>
