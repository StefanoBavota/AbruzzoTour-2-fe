<div class="container">
  <div class="container_icon-close">
    <ion-icon (click)="dismiss()" name="close-circle"></ion-icon>
  </div>

  <!-- IMAGE -->
  <div class="container_img">
    <img src="{{ singlePath.imgLink }}" />
  </div>

  <!-- NO REVIEWS -->
  <div class="container_review-no-slide" *ngIf="reviewsByPathIdList.length === 0">
    <div class="container_review-no-slide_empty">
      <p class="container_review-no-slide_empty_text">Non ci sono recensioni per questo percorso...</p>
    </div>
  </div>

  <!-- REVIEWS -->
  <div class="container_review-slide" *ngIf="reviewsByPathIdList.length !== 0">
    <ion-slides>
      <ion-slide *ngFor="let review of reviewsByPathIdList">
        <ion-icon name="chevron-back-outline" class="container_review-slide_left"></ion-icon>
        <div class="container_review-slide_card">
          <app-review-card title="{{review.reviewTitle}}" description="{{review.description}}"
            firstName="{{review.firstName}}"></app-review-card>
        </div>
        <ion-icon name="chevron-forward-outline" class="container_review-slide_right"></ion-icon>
      </ion-slide>
    </ion-slides>
  </div>

  <!-- INFO BOX -->
  <div class="container_info">
    <div>
      <p class="container_info_title">{{ singlePath.title }}</p>
      <div class="container_info_tags">
        <app-tag icon="{{ singlePath.tagIcon }}" tagName="{{ singlePath.tagName }}" color="{{ singlePath.tagColor }}">
        </app-tag>
        <app-tag icon="time" tagName="{{ singlePath.time }} h" color="light"></app-tag>
      </div>
      <p class="container_info_description">{{ singlePath.description }}</p>
    </div>
    <div>
      <div class="container_info_btn-wrap">
        <div class="container_info_btn-wrap_btn-left">
          <app-button color="dark-grey" (click)="dismiss()">
            close
          </app-button>
        </div>
        <div class="container_info_btn-wrap_btn-right">
          <app-button color="fern-green" (click)="onStart()">
            start
          </app-button>
        </div>
      </div>
    </div>
  </div>
</div>
