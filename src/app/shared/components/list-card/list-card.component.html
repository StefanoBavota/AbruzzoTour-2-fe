<div class="container">
  <div class="container_img">
    <img [src]="imgLink" />
  </div>
  <div class="container_text">
    <div class="container_text_title">
      <div class="container_text_title_write">
        <p>{{ title }}</p>
      </div>
      <div class="container_text_title_icon" *ngIf="tagName !== ''">
        <app-tag [tagName]="tagName" [icon]="tagIcon" [color]="tagColor"></app-tag>
      </div>
    </div>
    <div class="container_text_reviewTitle" *ngIf="reviewTitle !== ''">
      <p>{{reviewTitle}}</p>
    </div>
    <div class="container_text_duration" *ngIf="time !== ''">
      <p>{{ time }} h</p>
    </div>
    <div class="container_text_description">{{ shortDescription }}</div>
  </div>
</div>
