<div class="container">
  <div class="container_img">
    <img src="{{travel.imgLink}}" />
  </div>
  <div class="container_info">
    <div class="container_info_icon-rating">
      <img *ngIf="svg" src="{{ svg }}" />
      <p *ngIf="!svg"> non completato </p>
    </div>
    <!-- <p class="container_info_data">{{ path.data }}</p> -->
    <div>
      <p class="container_info_title">{{ travel.title }}</p>
    </div>
    <div class="container_info_tags">
      <app-tag [tagName]="travel.tagName" [icon]="travel.tagIcon" [color]="travel.tagColor"></app-tag>
      <!-- TODO: aggiungere salvare tempo impiegato e aggiungerlo -->
      <!-- <app-tag [tagName]="path.calories" icon="flame" color="light"></app-tag> -->
    </div>
    <p class="container_info_description">
      {{ travel.shortDescription }}
    </p>
  </div>
</div>
